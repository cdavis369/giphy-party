<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Giphy Party!</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div id="banner" class="col-4">
        <img id="logo" class="img-fluid.max-width: 100%" src="src/logo.PNG" alt="logo">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for a gif!">
          <div class="input-group-append">
            <button type="button" class="btn btn-success">Search</button>
            <button type="submit" class="btn btn-danger">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="show-case" class="row justify-content-center"></div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
